<div class="w-100 d-flex justify-content-center mt-5">
  <div class="d-flex justify-content-center align-items-center w-50">
    <div class="container border rounded p-5">
      <form class="row g-3" #userPost="ngForm" (ngSubmit)="onSubmit(userPost)">
        <div class="col-md-6">
          <label for="first_name" class="form-label">First Name</label>
          <input type="text" class="form-control" id="first_name" name="first_name"
                 placeholder="John" ngModel/>
        </div>
        <div class="col-md-6">
          <label for="last_name" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Doe" ngModel/>
        </div>
        <div class="col-12">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email"
                 placeholder="john.doe@example.com" ngModel/>
        </div>
        <div class="col-12">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" name="address"
                 placeholder="1234 Main St" ngModel/>
        </div>
        <div class="col-md-6">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" name="city" placeholder="Metropolis" ngModel/>
        </div>
        <div class="col-md-4">
          <label for="country" class="form-label">Country</label>
          <input type="text" class="form-control" id="country" name="country"
                 placeholder="Wonderland" ngModel/>
        </div>
        <div class="col-md-2">
          <label for="zip_code" class="form-label">Zip</label>
          <input type="text" class="form-control" id="zip_code" name="zip_code" placeholder="12345" ngModel/>
        </div>
        <div class="col-md-12">
          <label for="phone_number" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="phone_number" name="phone_number"
                 placeholder="123-456-7890" ngModel/>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign In</button>
        </div>
      </form>
    </div>
  </div>
</div>
